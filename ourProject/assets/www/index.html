<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>My Journal</title>
    </head>
    <body>
        <div class="_addEntryPage addEntryPage">
        	<h1>Add Journal Entry</h1>
        	<div>
        		<b>Title</b><br />
        		<input type="text" id="journalEntryTitle" />
        	</div>
        	<div>
        		<b>Body</b><br />
        		<textarea id="journalEntryBody" ></textarea>
        	</div>
        	<div>
        		<b>Location type</b>
        		<select id="placeLabel">
  					<option value = "undefined"></option>
					<option value="bank">Bank</option>
 					<option value="park">Park</option>
  					<option value="store">Store</option>		
				</select>
			</div>
        	<div class="_addEntry btn">Add Entry</div>
        	<div class="_cancelEntry btn cancel">Cancel</div>
			<!-- <div class="_viewMap viewMap btn">View Map</div> -->
        </div>
        <div class="_entriesPage entriesPage active">
        	<h1>Full task list </h1>
			<div class="_checkTasksNearby checkTasksNearby btn">See tasks nearby</div>
        	<div class="_addEntry addEntry btn">+</div>
	        <div class = "tasklist">
			<ul class="entries _entries">
	        	<li class="loading">
	        		<h2>Loading History...</h2>
	        	</li>
	        </ul>
			</div>
        </div>
		
		<div class="_viewTasksNearbyPage viewTasksNearbyPage">
        	<h1>Tasks To Do Nearby</h1>
			<div class ="tasklist">
			<ul class="entriesnearby _entriesnearby">
	        	<li class="loading_nearby">
	        		<h2>Loading Tasks...</h2>
	        	</li>
			</ul>
			</div>
			<div class="_cancelEntry btn cancel">Cancel</div>
     
        </div>		
		<div class="_viewMapPage viewMapPage active">
        	<div class="_updateMap updateMap btn">Update my current location</div>
			<div id="map_canvas" style="width: 600px; height: 500px; margin-top: 10px"></div>
     
        </div>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script> 
		<script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/parse-1.2.7.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.0.19.min.js"></script>
		<script type="text/javascript" src="js/googlemap.js"></script>
		
		<!-- sammy added-->
		<!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true_or_false"></script>-->

        <script type="text/javascript">
        	app.initialize();
            MapEl = new GoogleMap();
			MapEl.initialize();
        </script>
    </body>
</html>
